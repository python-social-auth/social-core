[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=61.2"
]

[project]
description = "Python social authentication made simple."
name = "social-auth-core"

[project.optional-dependencies]
all = [
  "cryptography>=2.1.1",
  "python-jose>=3",
  "python3-saml>=1.5"
]
allpy3 = [
  "cryptography>=2.1.1",
  "python-jose>=3",
  "python3-saml>=1.5"
]
azuread = [
  "cryptography>=2.1.1"
]
openidconnect = [
  "python-jose>=3"
]
saml = [
  "python3-saml>=1.5"
]
testing = [
  "coverage>=3.6",
  "cryptography>=2.1.1",
  "httpretty>=0.9.6",
  "pytest>=4.5",
  "pytest-cov>=2.7.1",
  "python-jose>=3",
  "python3-saml>=1.5"
]

[project.readme]
authors = [{name = "Matias Aguirre", email = "matiasaguirre@gmail.com"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Internet"
]
content-type = "text/markdown"
dependencies = [
  "cryptography>=1.4",
  "defusedxml>=0.5.0rc1",
  "oauthlib>=1.0.3",
  "PyJWT>=2",
  "python3-openid>=3.0.10",
  "requests>=2.9.1",
  "requests-oauthlib>=0.6.1"
]
dynamic = [
  "version"
]
file = "README.md"
keywords = [
  "auth",
  "oauth",
  "openid",
  "saml",
  "social"
]
license = {text = "BSD"}
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/python-social-auth/social-core"

[tool.setuptools]
include-package-data = true
packages = [
  "social_core",
  "social_core.backends",
  "social_core.pipeline",
  "social_core.tests",
  "social_core.tests.actions",
  "social_core.tests.backends",
  "social_core.tests.backends.data"
]
zip-safe = false

[tool.setuptools.dynamic]
version = {attr = "social_core.__version__"}

[tool.setuptools.package-data]
social_core_tests = [
  "social_core/tests/*.txt",
  "social_core/tests/testkey.pem"
]
